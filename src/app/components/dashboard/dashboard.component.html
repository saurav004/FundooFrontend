<div fxLayout="row" fxLayoutAlign="center center">

  <mat-toolbar>
    <div fxFlex=100>
      <div fxFlex=4 fxFlex.sm=6 fxFlex.md=6 fxFlex.xs=10>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
          <mat-icon matTooltip="menu">menu</mat-icon>
        </button>
      </div>

      <div fxFlex=4 fxFlex.sm=12 fxFlex.md=6>
        <img height="45" width="45" src="../../../assets/keep_2020q4_48dp.png">
      </div>
      <div fxFlex="14" fxFlex=14 fxFlex.md=15 fxFlex.sm=15 fxFlex.xs=5>
        <h2 id="title">{{appName}}</h2>
      </div>

      <div class="search" fxFlex=50 fxFlex.sm=35 fxFlex.md=50 fxFlex.xs=75 fxLayoutAlign="center center">
        <mat-form-field appearance="outline" [style.fontSize.px]=2 fxFlex=100 class="search"
          style=" width: 670px;margin-left: 20px;margin-right:20px;">
          <button mat-icon-button class="search-button">
            <mat-icon matTooltip="Search">search</mat-icon>
          </button>
          <input [formControl]='search' fxFlex="100" matInput placeholder="Search" [style.fontSize.px]="16"
            class="search-window" autocomplete="off" />
        </mat-form-field>

        <button mat-icon-button class="search-button" style="margin-left: -40px">
          <mat-icon matTooltip="close ">close</mat-icon>
        </button>
      </div>
      <div fxFlex=18 fxFlex.md=5 fxFlex.sm=20 fxFlex.xs=4>
        <button style=" margin-left: 20px" class="refresh" mat-icon-button>
          <mat-icon matTooltip="refresh">refresh</mat-icon>
        </button>
      </div>
      <div class="grid-list" fxFlex=18 fxFlex.md=5 fxFlex.sm=20 fxFlex.xs=4>
        <button mat-icon-button *ngIf='isView' (click)="grid_list()">
          <mat-icon>view_agenda</mat-icon>
        </button>
        <button mat-icon-button *ngIf='!isView' (click)="grid_list()">
          <mat-icon>grid_on</mat-icon>
        </button>
      </div>

      <div>
        <div style="margin-right: 10px" class="setting" mat-icon-button>
          <button matTooltip="menu" mat-button [matMenuTriggerFor]="menu " style="margin-left: 10px ;" class="view"
            mat-icon-button>
            <mat-icon matTooltip="settings">settings</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </button>
        </div>
      </div>

      <div>
        <button mat-button [matMenuTriggerFor]="menu " class="view" mat-icon-button>
          <mat-icon matTooltip="appearance" matTooltip="apps">apps
          </mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </button>
      </div>

      <div fxFlex=10 fxFlex.md=18 fxFlex.sm=12 fxFlex.xs=15 fxLayoutAlign="end">
        <button mat-button mat-icon-button (click)="account()" fxShow="true">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <div>
    <div>
      <mat-card class="mat1" *ngIf="open">
        <div fxLayout="column" fxLayout="row" fxLayoutGap="120px">
          <button mat-icon-button color="primary" routerLink='/register'>Add Account</button>
          <button mat-icon-button color="primary" routerLink='/login'>SignOut</button><br>
        </div>
      </mat-card>
    </div>
  </div>
</div>
<mat-sidenav-container fxFlexFill class="sidenavbar">
  <mat-sidenav #sidenav mode='side'>
    <mat-nav-list fxLayout="column">
      <mat-list-item routerLink="home" [routerLinkActive]="['is-active']" class="notes" fxFlex="100" fxLayout="row">
        <mat-icon class="nav_icon" matTooltip="Create Notes">lightbulb_outline</mat-icon>
        Notes
      </mat-list-item>
      <mat-list-item routerLink="reminder" [routerLinkActive]="['is-active']" class="reminder" fxFlex="100" fxLayout="row">
          <mat-icon class="nav_icon" matTooltip="Create Reminder">notifications_none</mat-icon> Reminder
      </mat-list-item>
      <div fxFlex="100" fxLayout="column">
        <div *ngFor="let data of labelsDisplay">
          <mat-list-item routerLink="label/:data" [routerLinkActive]="['is-active']" name="data" class="showlabel" mat-button>
            <mat-icon class="nav_icon" matPrefix>label outline</mat-icon>
            {{data.lableName}}
            <br>
          </mat-list-item>
        </div>
      </div>
      <mat-list-item routerLink="edit_label" [routerLinkActive]="['is-active']" class="notes" fxFlex="100" fxLayout="row">
        <mat-icon class="nav_icon" >edit</mat-icon> Edit Labels
      </mat-list-item>
      <mat-list-item routerLink="archive" [routerLinkActive]="['is-active']" class="notes" fxFlex="100" fxLayout="row">
        <mat-icon class="nav_icon">archive</mat-icon> Archive
      </mat-list-item>
      <mat-list-item routerLink="trash" [routerLinkActive]="['is-active']" class="notes" fxFlex="100" fxLayout="row">
        <mat-icon class="nav_icon">delete</mat-icon> Trash
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class=content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
