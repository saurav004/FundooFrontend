  <mat-card class="login">
    <div fxLayout="column" fxLayoutAlign="center">
      <div>
        <app-title></app-title>
      </div>
      <mat-card-subtitle>
        <h2 style="color: #202124;font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;">
          Login
        </h2>
      </mat-card-subtitle>
      <form [formGroup]="loginForm" (ngSubmit)="LoginMethod()" autocomplete="off" novalidate fxLayout="column wrap"
        fxLayoutAlign="center" fxLayoutGap="10px">
        <mat-form-field id="username" appearance="outline" class="input">
          <mat-label>Username</mat-label>
          <input type="email" id="email" formControlName="email" name="email" matInput placeholder="Enter your email"
            [(ngModel)]="login.email" required>
          <mat-error *ngIf="loginForm.get('email').invalid">{{emailValidation()}}</mat-error>
          <mat-hint>Enter your email</mat-hint>
        </mat-form-field>
        <div>
          <mat-form-field appearance="outline" class="input">
            <mat-label>Password</mat-label>
            <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password" name="password"
              placeholder="password" [(ngModel)]="login.password" required>
            <mat-error *ngIf="loginForm.get('password').invalid"> {{getErrorPassword()}}</mat-error>
            <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
          </mat-form-field>
        </div>
        <div class="showPassword">
          <mat-checkbox class="example-margin" name="showPassword" [(ngModel)]="showPassword"
            [ngModelOptions]="{standalone: true}">Show Password</mat-checkbox>
        </div>
        <div>
          <button mat-raised-button color="primary" style="float:right;"
            [disabled]="loginForm.get('email').invalid || loginForm.get('password').invalid">Login</button>
        </div>
      </form>
    </div>
  </mat-card>
