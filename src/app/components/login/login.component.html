<div fxLayout="column" fxLayoutAlign="center">
  <mat-card class="login">
    <mat-card-title class="title">
      <h1>Fundoo Notes</h1>
    </mat-card-title>
    <mat-card-subtitle class="title">
      <h1 style="float: center">Login</h1>
    </mat-card-subtitle>
    <div>
      <mat-form-field appearance="outline" class="input-style">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Enter your email" required>
        <mat-hint>Email</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input-style">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" required>
        <mat-hint>Password</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Login</button>
      <button mat-raised-button color="primary" style="margin-left: 173px" routerLink="/register">Register</button>
    </div>
    <div>
    </div>
  </mat-card>
</div>
