    <mat-card class="resetPassword">
      <div fxLayout="column" fxLayoutAlign="center">
        <div>
          <app-title></app-title>
        </div>
        <mat-card-subtitle>
          <h2 style="color: #202124;font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;">
            Set Password
          </h2>
        </mat-card-subtitle>
        <form [formGroup]="passwordResetForm" autocomplete="off" novalidate fxLayout="column wrap"
          fxLayoutAlign="center" fxLayoutGap="10px">
          <mat-form-field id="username" appearance="outline" class="input">
            <mat-label>Email</mat-label>
            <input type="email" id="email" formControlName="email" name="email" matInput placeholder="Enter your email"
              required>
            <mat-error *ngIf="passwordResetForm.controls.email.invalid">{{emailValidation()}}</mat-error>
            <mat-hint>you can use letters , numbers & periods</mat-hint>
          </mat-form-field>
          <div>
            <mat-form-field appearance="outline" class="input">
              <mat-label>Password</mat-label>
              <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password" name="password"
                placeholder="password" required>
              <mat-error *ngIf="passwordResetForm.controls.password.invalid">{{getErrorPassword()}}</mat-error>
              <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="input">
              <mat-label>Confirm Password</mat-label>
              <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="confirmPassword"
                name="confirmPassword" placeholder="Confirm Password" required>
              <mat-error *ngIf="passwordResetForm.controls.confirmPassword.invalid">required</mat-error>
              <mat-hint>enter password again</mat-hint>
            </mat-form-field>
          </div>
          <div class="showPassword">
            <mat-checkbox class="example-margin" name="showPassword" [(ngModel)]="showPassword"
              [ngModelOptions]="{standalone: true}">Show Password</mat-checkbox>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="onSubmit()" type="submit"
              [disabled]="passwordResetForm.controls.email.invalid || passwordResetForm.controls.password.invalid || passwordResetForm.controls.confirmPassword.invalid">Submit</button>
          </div>
        </form>
      </div>
    </mat-card>
